<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitob edit</title>
</head>
<body>
    <h1 style="text-align: center">Kitob tahrirlash:</h1>
    <br> <br>
    <form method="post" action="/kitob_edit/{{kitob.id}}/">{%csrf_token%}
        <label >
            Nom kiriting:
            <input type="text" name="nom" value="{{kitob.nom}}">
        </label>
        <label >
            Sanani kiriting:
            <input type="date"  name="s" value="{{kitob.sana}}">
        </label>
        <br> <br>
        <label >
            Sahifasini kiriting:
            <input type="text"  name="sahifa" value="{{kitob.nom}}">
        </label>
        <label >
            Janri:
            <input type="text"  name="j" value="{{kitob.janr}}">
        </label>
        <br><br>
        <label >
          Muallif:
            <select  name="muallif">
                {%for i in muallif%}
                <option value="{{i.id}}">{{i.ism}}</option>
                {%endfor%}
            </select>
        <button type="submit">Saqlash</button>
        </label>
    </form>
</body>
</html>
